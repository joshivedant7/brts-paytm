<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form id="myForm" onsubmit="foo(event)">
        <table>
            <tr>
                <td>
                    <input type="text" id="from" placeholder="From" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="to" placeholder="To" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="time" id="st" max="03:00" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" id="rupee" required>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        function foo(event) {
            // Prevent the form's default submission behavior
            event.preventDefault();

            let from = document.getElementById('from').value;
            let to = document.getElementById('to').value;
            let time = document.getElementById('st').value;
            let rupee = document.getElementById('rupee').value;

            // Redirect to next.html with query parameters
            window.location.href = `next.html?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&time=${encodeURIComponent(time)}&rupee=${encodeURIComponent(rupee)}`;
        }
    </script>
</body>
</html>
