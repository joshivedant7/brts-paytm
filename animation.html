<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
        <!-- First Circle -->
        <circle cx="40" cy="50" r="16" fill="#002e6e">
          <animate attributeName="r" values="16; 8; 16" dur="0.8s" begin="0s" repeatCount="indefinite"/>
        </circle>
      
        <!-- Second Circle -->
        <circle cx="80" cy="50" r="16" fill="#002e6e">
          <animate attributeName="r" values="16; 8; 16" dur="0.8s" begin="0.1s" repeatCount="indefinite"/>
        </circle>
      
        <!-- Third Circle -->
        <circle cx="120" cy="50" r="16" fill="#002e6e">
          <animate attributeName="r" values="16; 8; 16" dur="0.8s" begin="0.2s" repeatCount="indefinite"/>
        </circle>
      
        <!-- Fourth Circle -->
        <circle cx="160" cy="50" r="16" fill="#00b9f5">
          <animate attributeName="r" values="16; 8; 16" dur="0.8s" begin="0.3s" repeatCount="indefinite"/>
        </circle>
      
        <!-- Fifth Circle -->
        <circle cx="200" cy="50" r="16" fill="#00b9f5">
          <animate attributeName="r" values="16; 8; 16" dur="0.8s" begin="0.4s" repeatCount="indefinite"/>
        </circle>
      </svg>
      
      
</body>
</html>
